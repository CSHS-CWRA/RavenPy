name: RavenPy

on:
  push:
    branches:
      - master
  pull_request:

env:
  RAVENPY_TESTDATA_BRANCH: master
  RAVENPY_SKIP_TEST_DATA: 0

jobs:
  black:
    name: Code linting
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install tox and setuptools
        run: |
          pip install tox
          pip install --upgrade "setuptools<65.6"
      - name: Run linting suite
        run: tox -e black

  pip:
    name: Pip with Python${{ matrix.python-version }}
    needs: black
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tox-env: py39-numpy
            python-version: "3.9"
          - tox-env: py310
            python-version: "3.10"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install GDAL
      run: |
        sudo apt-get update
        sudo apt-get install libgdal-dev
    - name: Install tox and setuptools
      run: |
        pip install tox~=4.0
        pip install --upgrade "setuptools<65.6"
    - name: Test with tox and report coverage
      run: env GDAL_VERSION="$(gdal-config --version)" tox -e ${{ matrix.tox-env }}
      env:
        LD_PRELOAD: /lib/x86_64-linux-gnu/libstdc++.so.6  # :"$LD_PRELOAD"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: run-${{ matrix.tox-env }}
        COVERALLS_PARALLEL: true

  conda:
    name: Conda
    needs: black
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Conda (Micromamba) with Python3.9
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-downloads: true
          environment-file: environment.yml
          extra-specs: |
            mamba
            python="3.9"
      - name: Conda and Mamba versions
        run: |
          conda --version
          mamba --version
      - name: Install RavenPy
        run: |
          pip install -e ".[dev]"
      - name: List installed packages
        run: |
          conda list
      - name: Test RavenPy
        run: |
          pytest --cov --numprocesses=logical
      - name: Report coverage
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: run-conda
          COVERALLS_PARALLEL: true

  finish:
    needs:
      - pip
      - conda
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Coveralls Finished
      run: |
        pip install --upgrade coveralls
        coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
