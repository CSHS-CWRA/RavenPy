name: RavenPy

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  black:
    name: Code linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [black]
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install tox and setuptools
        run: |
          pip install tox
          pip install --upgrade setuptools
      - name: Run linting suite
        run: tox -e ${{ matrix.tox-env }}

  pip:
    name: Pip with Python${{ matrix.python-version }}
    needs: black
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - tox-env: py37
            python-version: 3.7
          - tox-env: py38
            python-version: 3.8
          - tox-env: py39-numpy
            python-version: 3.9
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install GDAL
      run: |
        sudo apt-get update
        sudo apt-get install libgdal-dev
    - name: Install tox
      run: pip install tox
    - name: Test with tox and report coverage
      run: env GDAL_VERSION="$(gdal-config --version)" tox -e ${{ matrix.tox-env }}
      env:
        LD_PRELOAD: /lib/x86_64-linux-gnu/libstdc++.so.6  # :"$LD_PRELOAD"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: run-${{ matrix.tox-env }}
        COVERALLS_PARALLEL: true

  conda:
    name: Conda
    needs: black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup miniconda with mamba
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: "3.9"
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          activate-environment: ravenpy-env
          environment-file: environment.yml
      - name: Conda and mamba versions
        run: |
            mamba --version
      - name: Install and test RavenPy
        shell: bash -l {0}
        run: |
          pip install -e ".[dev]"
          git clone https://github.com/Ouranosinc/raven-testdata $GITHUB_WORKSPACE/raven-testdata
          pytest --cov ravenpy
        env:
          RAVENPY_TESTDATA_PATH: ${{ github.workspace }}/raven-testdata
      - name: Report coverage
        shell: bash -l {0}
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: run-conda
          COVERALLS_PARALLEL: true

  finish:
    needs: [pip, conda]
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Coveralls Finished
      run: |
        pip install --upgrade coveralls
        coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
