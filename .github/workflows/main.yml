name: RavenPy

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  black:
    name: Code linting
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install tox and setuptools
        run: |
          pip install tox
      - name: Run linting suite
        run: |
          tox -e black

  pip:
    name: Pip with Python${{ matrix.python-version }} on ${{ matrix.os }}
    needs: black
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        include:
          - tox-env: py38
            python-version: "3.8"
            os: ubuntu-latest
          - tox-env: py39
            python-version: "3.9"
            os: ubuntu-latest
          - tox-env: py310
            python-version: "3.10"
            os: macos-latest
          - tox-env: py310
            python-version: "3.10"
            os: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install GDAL (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install libgdal-dev
    - name: Set GDAL_VERSION (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "GDAL_VERSION=$(gdal-config --version)" >> $GITHUB_ENV
        echo "GDAL_HEADERS=/usr/include/gdal" >> $GITHUB_ENV

    - name: Install GDAL (macOS)
      if: matrix.os == 'macos-latest'
      uses: tecolicom/actions-use-homebrew-tools@v1
      with:
        tools: gdal
        cache: yes
    - name: Set GDAL_VERSION (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        echo "GDAL_VERSION=$(gdalinfo --version | awk  '{print $2}' | sed s'/.$//')" >> $GITHUB_ENV
        echo "GDAL_HEADERS=/usr/local/include/gdal" >> $GITHUB_ENV

    - name: Install tox and setuptools
      run: |
        python3 -m pip install tox
    - name: Test with tox and report coverage
      run: |
        python3 -m tox -e ${{ matrix.tox-env }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: run-${{ matrix.tox-env }}
        COVERALLS_PARALLEL: true

  conda:
    name: Conda with Python${{ matrix.python-version }} on ${{ matrix.os }}
    needs: black
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.9"
            os: windows-latest
            recipes: dev
          - python-version: "3.9"
            os: macos-latest
            recipes: dev
          - python-version: "3.9"
            os: ubuntu-latest
            recipes: dev
    steps:
      - uses: actions/checkout@v3
#      - name: Sanitize environment.yml (Windows)
#        if: matrix.os == 'windows-latest'
#        run: |
#          sed -i '7d' environment.yml
      - name: Setup Conda (Micromamba) with Python${{ matrix.python-version }}
        if:  matrix.os != 'windows-latest'
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-downloads: true
          cache-env: true
          environment-file: environment.yml
          extra-specs: |
            mamba
            python=${{ matrix.python-version }}
      - name: Setup Conda (Micromamba) with Python${{ matrix.python-version }} (Windows)
        if:  matrix.os == 'windows-latest'
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-downloads: true
          cache-env: true
          channels: conda-forge
          environment-file: false
          environment-name: ravenpy
          extra-specs: |
            gdal
            mamba
            netCDF4
            python=${{ matrix.python-version }}

      - name: Mamba and Conda versions
        run: |
          mamba --version

      # Might not be necessary
      - name: Set LD_PRELOAD for NetCDF source files
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "LD_PRELOAD=$(find /home/runner/micromamba-root/envs/ravenpy -name libnetcdf.so | head -n 1)" >> $GITHUB_ENV
      - name: link NetCDF (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          sudo ln -s /usr/local/lib/libnetcdf.19.dylib $(find /Users/runner/micromamba-root/envs/ravenpy -name libnetcdf.*dylib | head -n 1)

      - name: Install RavenPy
        run: |
          python3 -m pip install gdal==3.6.2
          python3 -m pip install ".[${{ matrix.recipes }}]"
#      - name: Install RavenPy (macOS)
#        if: ${{ matrix.os == 'macos-latest' }}
#        run: |
#          DYLD_INSERT_LIBRARIES=$(find /Users/runner/micromamba-root/envs/ravenpy -name libnetcdf.*dylib | head -n 1) python3 -m pip install ".[${{ matrix.recipes }}"

#      - name: Check Raven (macOS)
#        if: matrix.os == 'macos-latest'
#        run: |
#          DYLD_INSERT_LIBRARIES=$(find /Users/runner/micromamba-root/envs/ravenpy -name libnetcdf.*dylib | head -n 1) raven -v
      - name: Check Raven
        if: matrix.os != 'macos-latest'
        run: |
          raven -v

      - name: List installed packages
        run: |
          conda list
      - name: Test RavenPy
        run: |
          python3 -m pytest --cov ravenpy
      - name: Report coverage
        run: |
          python3 -m coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: run-conda
          COVERALLS_PARALLEL: true

  finish:
    needs:
      - pip
      - conda
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Coveralls Finished
      run: |
        pip install --upgrade coveralls
        coveralls --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
