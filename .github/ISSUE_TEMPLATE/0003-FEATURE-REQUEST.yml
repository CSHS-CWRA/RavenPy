name: Feature request
description: Suggest an idea for RavenPy
labels: [ "enhancement" ]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: problem
    attributes:
      label: Addressing a Problem?
      description: Is your feature request related to a problem? Please describe it.
  - type: textarea
    id: potential-solution
    attributes:
      label: Potential Solution
      description: Describe the solution you'd like to see implemented.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the feature request here.
  - type: checkboxes
    id: submit-pr
    attributes:
      label: Contribution
      description: Do you intend to submit a fix for this bug? (The RavenPy developers will help with code compliance)
      options:
        - label: I would be willing/able to open a Pull Request to contribute this feature.
