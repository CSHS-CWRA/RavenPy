[bumpversion]
current_version = 0.12.0
commit = True
tag = False

[bumpversion:file:ravenpy/__version__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:.cruft.json]
search = "version": "{current_version}",
replace = "version": "{new_version}",

[flake8]
exclude =
	.git,
	docs,
	build,
	.eggs,
	docs/conf.py,
	.rvc,
	.rvh,
	.rvi,
	.rvp,
	.rvt,
	.tpl,
	.txt,
max-line-length = 88
max-complexity = 12
ignore =
	C901
	E203
	E231
	E266
	E501
	F401
	F403
	W503
	W504
per-file-ignores =
	tests/*:E402
rst-roles =
	mod,
	py:attr,
	py:attribute,
	py:class,
	py:const,
	py:data,
	py:func,
	py:meth,
	py:mod,
	py:obj,
	py:ref,
	ref

[pycodestyle]
max-line-length = 88
ignore = E203

[pydocstyle]
convention = numpy
match = ((?!(test_|conf)).)*\.py
