name: ravenpy
channels:
  - conda-forge
  - defaults
dependencies:
  - raven-hydro ==3.6
  - python >=3.8
  - affine
  - cftime
  - cf_xarray
  - click
  - climpred >=2.2.0
  - dask
  - fiona >=1.9
  - gdal >=3.1
  - geopandas >=0.13.0
  - haversine
  - holoviews
  - hvplot
  - lxml
  - matplotlib
  - netCDF4
  - numpy
  - owslib <0.29.0  # see: https://github.com/geopython/OWSLib/issues/871
  - pandas
  - pint >=0.20
  - pip
  - pre-commit
  - pydantic
  - pymbolic
  - pyogrio
  - pyproj >=3.0
  - rasterio
  - requests
  - rioxarray
  - scikit-learn ==0.24.2
  - scipy
  - shapely
  - spotpy
  - statsmodels
  - xarray
  - xclim >=0.43
  - xskillscore
  - wheel
