name: ravenpy
channels:
  - conda-forge
  - defaults
dependencies:
  - python >=3.9,<3.13
  - raven-hydro >=0.2.4,<1.0
  - libgcc  # for mixing raven-hydro from PyPI with conda environments
  - affine
  - black >=24.2.0
  - cftime
  - cf_xarray
  - click
  - climpred >=2.4.0
  - dask
  - fiona >=1.9
  - flake8 >=7.0.0
  - flit
  - gdal >=3.1
  - geopandas >=0.13.0
  - h5netcdf
  - haversine
  - holoviews
  - hvplot
  - isort >=5.13.2
  - lxml
  - matplotlib
  - netcdf4
  - numpy
  - owslib <0.29.0  # see: https://github.com/geopython/OWSLib/issues/871
  - pandas >=2.2.0
  - pint >=0.20
  - platformdirs
  - pre-commit
  - pydantic >=2.0
  - pymbolic
  - pyogrio
  - pyproj >=3.0
  - rasterio
  - requests
  - rioxarray
  - scipy
  - shapely
  - spotpy
  - statsmodels
  - typing_extensions
  - xarray >=2023.11.0  # xarray v2023.9.0 is incompatible with xclim<=0.45.0
  - xclim >=0.48.2
  - xesmf
  - xskillscore
