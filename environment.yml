  - holoviews
  - hvplot
  - lxml
  - matplotlib
  - netCDF4
  - numpy < 1.24
  - owslib >=0.24.1
  - pandas
  - pint >=0.20
  - pip
  - pre-commit
  - pydantic
  - pymbolic
  - pyproj >=3.0
  - rasterio
  - requests
  - rioxarray
  - scikit-learn ==0.24.2
  - scipy
